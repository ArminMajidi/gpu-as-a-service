<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام - GPU Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .logo-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo-subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .card-subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Vazirmatn', sans-serif;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .alert-danger {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .d-none {
      display: none !important;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .text-center {
      text-align: center;
    }

    .link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      background: #e2e8f0;
      margin-top: 0.5rem;
      overflow: hidden;
      position: relative;
    }

    .password-strength::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      transition: all 0.3s ease;
    }

    .strength-weak::before {
      width: 33%;
      background: #ef4444;
    }

    .strength-medium::before {
      width: 66%;
      background: #f59e0b;
    }

    .strength-strong::before {
      width: 100%;
      background: #10b981;
    }

    .valid-feedback, .invalid-feedback {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .valid-feedback {
      color: #10b981;
    }

    .invalid-feedback {
      color: #ef4444;
    }

    input.is-valid {
      border-color: #10b981;
    }

    input.is-invalid {
      border-color: #ef4444;
    }

    @media (max-width: 580px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="logo">
    <div class="logo-icon">⚡</div>
    <div class="logo-text">GPU Task Manager</div>
    <div class="logo-subtitle">مدیریت حرفه‌ای منابع محاسباتی</div>
  </div>

  <div class="card">
    <h2 class="card-title">ایجاد حساب کاربری</h2>
    <p class="card-subtitle">برای شروع کار اطلاعات خود را وارد کنید</p>

    <div id="error-message" class="alert alert-danger d-none">
      ⚠️ <span></span>
    </div>

    <div id="success-message" class="alert alert-success d-none">
      ✅ <span></span>
    </div>

    <form id="register-form">
      <div class="form-group">
        <label for="full-name">نام و نام خانوادگی</label>
        <input type="text" id="full-name" placeholder="نام کامل خود را وارد کنید" required autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" placeholder="example@domain.com" required autocomplete="email">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">رمز عبور</label>
          <input type="password" id="password" placeholder="حداقل 6 کاراکتر" required autocomplete="new-password">
          <div id="password-strength" class="password-strength d-none"></div>
        </div>

        <div class="form-group">
          <label for="confirm-password">تکرار رمز عبور</label>
          <input type="password" id="confirm-password" placeholder="تکرار رمز عبور" required autocomplete="new-password">
          <div id="confirm-password-feedback"></div>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="accept-terms" required>
        <label for="accept-terms">
          قوانین و مقررات را می‌پذیرم
        </label>
      </div>

      <button type="submit" class="btn-primary" id="register-btn">
        ثبت نام
      </button>
    </form>

    <div class="divider">
      <span>یا</span>
    </div>

    <p class="text-center">
      قبلاً ثبت نام کرده‌اید؟ 
      <a href="index.html" class="link">وارد شوید</a>
    </p>
  </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
