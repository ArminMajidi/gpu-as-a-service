<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - GPU Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .logo-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo-subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .card-subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Vazirmatn', sans-serif;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .alert-danger {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .d-none {
      display: none !important;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .text-center {
      text-align: center;
    }

    .link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <div class="logo-icon">⚡</div>
    <div class="logo-text">GPU Task Manager</div>
    <div class="logo-subtitle">مدیریت حرفه‌ای منابع محاسباتی</div>
  </div>

  <div class="card">
    <h2 class="card-title">خوش آمدید</h2>
    <p class="card-subtitle">برای ادامه وارد حساب کاربری خود شوید</p>

    <div id="error-message" class="alert alert-danger d-none">
      ⚠️ <span></span>
    </div>

    <form id="login-form" onsubmit="event.preventDefault(); login();">
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" placeholder="example@domain.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-primary" id="login-btn">
        ورود به سیستم
      </button>
    </form>

    <div class="divider">
      <span>یا</span>
    </div>

    <p class="text-center">
      حساب کاربری ندارید؟ 
      <a href="register.html" class="link">ثبت نام کنید</a>
    </p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
